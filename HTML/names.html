<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WORD GAME</title>
        <link rel="stylesheet" href="../CSS/names.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <div id="registration">
            <input type="text" maxlength="6" name="text" class="input" id="P1" placeholder="Player 1" autocomplete="off"/>
            <input type="text" maxlength="6" name="text" class="input" id="P2" placeholder= "Player 2" autocomplete="off"/>
            <input type="number" name="text" class="input" id="points" step="1" placeholder="Point number" autocomplete="off"/>
            <button type="submit" id="submit_button">START</button>
            <p id="text"></p>
        </div>

        
        <script src="../JS/names.js"></script>
    </body>
</html>
